<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="filterCards()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="filteredCards.length > 0; else noResults">
    <ion-grid>
      <ion-row class="justify-content-center">
        <ion-col size="6" *ngFor="let card of filteredCards">
          <ion-card class="ion-margin">
            <ion-img src="{{card.imageUrl}}" style="object-fit: cover;" (click)="openCardDetail(card)"></ion-img>
            <ion-card-subtitle>{{ card.subtitle }}</ion-card-subtitle>
            <ion-buttons>
              <ion-button class="add-button" (click)="addToLibrary(card)">
                <ion-icon name="add-circle"></ion-icon>
              </ion-button>
              <ion-button class="read-button" (click)="openFile(card.file)">
                <ion-icon name="book"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ng-container>

  <ng-template #noResults>
    <div class="no-results-container ion-text-center ion-padding">
      <p>No results found.</p>
    </div>
  </ng-template>
</ion-content>
